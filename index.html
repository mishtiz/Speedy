<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <nav>
                <div class="main">
                        <img src="images/speedy.jpg" alt="">
                    <ul>
                        <li class="active">Home</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>Beauty & Living</li>
                        <li>Kids</li>
                    </ul>
                    <div class="btn">
                        <button type="submit">Sign up</button>
                        <button type="submit">Log-in</button>
                        <img src="menu.svg" alt="">
                    </div>
                </div>
            </nav>

            <div class="ser">
                <div class="search">
                    <h1>location</h1>
                    <span>
                        <input type="search" name="search" placeholder="Search here.......">
                        <button>Search</button>
                    </span>
                </div>
            </div>

            <div class="container">
                <img class="pre" src="previous.svg" alt="">
                <div class="sliding">
                    <div class="slide">
                        <img src="images/1.avif" class="image" alt="">
                        <img src="images/2.avif" class="image" alt="">
                        <img src="images/3.avif" class="image" alt="">
                        <img src="images/4.avif" class="image" alt="">
                    </div>
                </div>
                <img class="next" src="next.svg" alt="">
            </div>


        </header>

    </main>
    <script src="index.js"></script>
</body>
</html>
